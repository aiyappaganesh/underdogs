{% extends "base_padded.html" %}

{% block Styles %}
    <link href="/assets/css/listing_new.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block PaddedContent %}
    <div class="col-lg-12">
        <div class="width960 center-align">
            <div class="row">
                {% for startup in startups %}
                <div class="col-md-4 list-row original-pos">
                    <a href="/member/new_list?company_id={{startup.0}}">
                        <div class="row company-img">
                            <div class="col-md-12 company-img">
                                <img class="company-image" src="{% if startup.1.image %}/api/common/download_image/{{startup.1.image}}{% else %}/assets/img/company/company.png{% endif %}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="company-name">{{startup.1.name}}</h3>
                                <p class="company-desc">{{startup.1.hello}}</p>
                                <p class="company-city">{{startup.1.city}}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% block Scripts %}
    {% include "components/donut_chart_script.html" %}
    <script src="/assets/js/listing_animation.js"></script>
{% endblock %}
