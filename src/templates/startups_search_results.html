{% extends "base.html" %}

{% block Scripts %}
{% endblock %}

{% block Content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Startups</h3>
                <div class="container">
                    <div class="row">
                        <table class="table table-hover scores-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Influence</th>
                                    <th>Expertise</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for startup in startups %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td><a href="/member/list?company_id={{startup.0.key.id}}">{{startup.0.name}}</td>
                                    <td>
                                        <canvas id="influencedonut{{forloop.counter}}" height="80" width="80" class="donut_canvas"></canvas>
                                        <span class="score-text" id="influencedonuttext{{forloop.counter}}"></span>
                                        <script>
                                            var doughnutData = [
                                                    {
                                                        value: parseInt({{startup.0.influence_avg}}*100),
                                                        color:"#68dff0"
                                                    },
                                                    {
                                                        value: 100-parseInt({{startup.0.influence_avg}}*100),
                                                        color:"#bdfdfd"
                                                    }
                                                ];
                                            var influenceDonut = new Chart(document.getElementById("influencedonut{{forloop.counter}}").getContext("2d")).Doughnut(doughnutData);
                                            document.getElementById("influencedonuttext{{forloop.counter}}").innerHTML = parseInt({{startup.0.influence_avg}}*100)+'%';
                                        </script>
                                    </td>
                                    <td>
                                        <canvas id="expertisedonut{{forloop.counter}}" height="80" width="80" class="donut_canvas"></canvas>
                                        <span class="score-text" id="expertisedonuttext{{forloop.counter}}"></span>
                                        <script>
                                                var doughnutData = [
                                                    {
                                                        value: parseInt({{ startup.1 }}*100),
                                                        color:"#68dff0"
                                                    },
                                                    {
                                                        value: 100-parseInt({{ startup.1 }}*100),
                                                        color:"#bdfdfd"
                                                    }
                                                ];
                                                var expertiseDonut = new Chart(document.getElementById("expertisedonut{{forloop.counter}}").getContext("2d")).Doughnut(doughnutData);
                                                document.getElementById("expertisedonuttext{{forloop.counter}}").innerHTML = parseInt({{startup.1}}*100)+'%';
                                        </script>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
