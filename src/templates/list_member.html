{% extends "base.html" %}

{% block Scripts %}
{% endblock %}

{% block Content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Add a member?
                    <a href="/member/add?company_id={{ company_id }}"><small>Click here</small></a>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Pull data for all?
                    <a href="/api/members/pull_data?company_id={{ company_id }}"><small>Click here</small></a>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Members</h2>
                <div class="container">
                    <div class="row">
                        <table class="table table-hover scores-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Member</th>
                                    <th>Influence</th>
                                    <th>Expertise</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for member in users %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{member.name}}</td>
                                    <td>
                                        <canvas id="influencedonut{{forloop.counter}}" height="30" width="30" style="width: 30px; height: 30px;"></canvas>
                                        <script>
                                            var doughnutData = [
                                                    {
                                                        value: {{member.influence}}*100,
                                                        color:"#68dff0"
                                                    },
                                                    {
                                                        value: 100-{{member.influence}}*100,
                                                        color:"#bdfdfd"
                                                    }
                                                ];
                                            var influenceDonut = new Chart(document.getElementById("influencedonut{{forloop.counter}}").getContext("2d")).Doughnut(doughnutData);
                                        </script>
                                    </td>
                                    <td>{{member.expertise}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
