{% extends "base.html" %}

{% block Content %}
    <div class="container">
        <div class="row top-padded">
            <form role="form" action="/add_company">
                <div class="col-lg-12">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Startup" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Admin Email" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputMessage">Profile</label>
                        <div class="input-group">
                            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-bootflat pull-right">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
