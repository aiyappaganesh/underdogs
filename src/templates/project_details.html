{% extends "base_new.html" %}

{% block Scripts %}
{% endblock %}

{% block Styles %}
{% endblock %}

{% block Content %}
    <div class="container nav-padded page-padding bottom-padded">
        <div class="row">
            <div class="col-lg-12">
                <div class="row" id="overview">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="startup-logo" style="background-image:url('{% if image %}/api/common/download_image/{{image}}{% else %}/assets/img/company/company.png{% endif %}');"></div>
                            </div>
                            <div class="col-md-10 startup-copy">
                                <div class="row startup-name">
                                    <h3>{{title}}</h3>
                                </div>
                                <div class="row startup-desc">
                                    <p>{{description}}</p>
                                </div>
                                <h4>Skills Required</h4>
                                <div class="row startup-desc list-group">
                                    {% for skill in skills %}
                                        <div class="list-group-item">{{skill}}</div>
                                    {% endfor %}
                                </div>
                                <h4>Bid</h4>
                                <div class="row startup-desc">
                                    <p>{{bid}}</p>
                                </div>
                                <h4>Needed completed by</h4>
                                <div class="row startup-desc">
                                    <p>{{end_date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
