{% extends "base.html" %}

{% block Content %}
    <div class="container">
        <div class="row top-padded">
            <div class="col-lg-12">
                <h3 class="page-header">Select Criteria</h3>
            </div>
            <form role="form" action="/startups/search">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6 text-center">
                            <h5>Expertise
                                <small>Select the skills most needed for your projects</small>
                            </h5>
                            <select name="Skill">
                                {% for skill in skills %}
                                    <option>{{ skill.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container top-padded">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-bootflat">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
