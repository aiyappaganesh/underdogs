{% extends "base_padded.html" %}

{% block Scripts %}
    <script src="/assets/js/listing_animation.js"></script>
{% endblock %}

{% block Styles %}
    <link href="/assets/css/projects.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block PaddedContent %}
    <div class="project-copy">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-2">
                        <div class="project-logo" style="background-image:url('{% if image %}/api/common/download_image/{{image}}{% else %}/assets/img/company/company.png{% endif %}');"></div>
                    </div>
                    <div class="col-md-10">
                        <div class="row project-name">
                            <a href="/projects/study?id={{id}}"><h2>{{title}}</h2></a>
                        </div>
                        <div class="row project-desc normal-copy">
                            <span>{{description}}</span>
                        </div>
                        <div class="row project-category">
                            <h3>{{category}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row project-title">
                    <h3>STRATEGY</h3>
                </div>
                <div class="row project-desc project-text-section normal-copy">{{description}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row project-title">
                    <h3>DESIGN</h3>
                </div>
                <div class="row project-desc project-text-section normal-copy">{{description}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row project-image-section">
                    <img src="/assets/img/projects/details/u100-showcase.png">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
