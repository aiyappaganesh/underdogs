        <script src="/assets/js/new_base.js"></script>
        <script>
            $(document).ready(function(){
                $(window).stellar(
                    {
                        horizontalOffset: 0,
                        verticalOffset: 0
                    }
                );
                $(window).scroll(function(){
                    var top = $('body').scrollTop();
                    if(top <= 0) {
                        $('body').removeClass('scrolled');
                    } else {
                        if(!$('body').hasClass('scrolled')){
                            $('body').addClass('scrolled');
                        }
                    }
                });
            });
        </script>
