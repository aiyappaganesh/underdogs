{% extends "base.html" %}

{% block Scripts %}
{% endblock %}

{% block Content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">{{name}}</h4>
                <div class="container">
                    <div class="row">
                        <table class="table table-hover scores-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Company</th>
                                    <th>Influence</th>
                                    <th>Expertise</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for info in info_list %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td><a href="/member/list?company_id={{info.company.key.id}}&amp;user_id={{info.member.login_id}}">{{info.company.name}}</a></td>
                                    <td>
                                        <canvas id="influencedonut{{forloop.counter}}" height="80" width="80" class="donut_canvas"></canvas>
                                        <span class="score-text" id="influencedonuttext{{forloop.counter}}"></span>
                                        <script>
                                            var doughnutData = [
                                                    {
                                                        value: parseInt({{info.member.influence}}*100),
                                                        color:"#68dff0"
                                                    },
                                                    {
                                                        value: 100-parseInt({{info.member.influence}}*100),
                                                        color:"#bdfdfd"
                                                    }
                                                ];
                                            var influenceDonut = new Chart(document.getElementById("influencedonut{{forloop.counter}}").getContext("2d")).Doughnut(doughnutData);
                                            document.getElementById("influencedonuttext{{forloop.counter}}").innerHTML = parseInt({{info.member.influence}}*100)+'%';
                                        </script>
                                    </td>
                                    <td>
                                        <select id="expertise-select{{forloop.counter}}">
                                        <option id="item{{forloop.parentloop.counter}}0" value="">Select Expertise</option>
                                        {% for item in info.member.expertise %}
                                        <option id="item{{forloop.parentloop.counter}}{{forloop.counter}}" value=""></option>
                                        <script>
                                            var str = '{{item}}';
                                            var arr = str.split(' : ');
                                            document.getElementById("item{{forloop.parentloop.counter}}{{forloop.counter}}").innerHTML = arr[0];
                                            document.getElementById("item{{forloop.parentloop.counter}}{{forloop.counter}}").setAttribute('value', parseFloat(arr[1])*100);
                                        </script>
                                        {% endfor %}
                                        </select>
                                        <canvas id="expertisedonut{{forloop.counter}}" height="80" width="80" class="donut_canvas"></canvas>
                                        <span class="score-text" id="expertisedonuttext{{forloop.counter}}"></span>
                                        <script>
                                            document.getElementById("expertise-select{{forloop.counter}}").onchange = function() {
                                                var doughnutData = [
                                                    {
                                                        value: parseInt(this.value),
                                                        color:"#68dff0"
                                                    },
                                                    {
                                                        value: 100-parseInt(this.value),
                                                        color:"#bdfdfd"
                                                    }
                                                ];
                                                var expertiseDonut = new Chart(document.getElementById("expertisedonut{{forloop.counter}}").getContext("2d")).Doughnut(doughnutData);
                                                document.getElementById("expertisedonuttext{{forloop.counter}}").innerHTML = parseInt(this.value)+'%';
                                            }
                                        </script>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
