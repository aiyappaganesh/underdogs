{% extends "base.html" %}

{% block Scripts %}
{% endblock %}

{% block Content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="page-header">Projects you have registered:</h4>
                <div class="container">
                    <div class="row">
                        <table class="table table-hover scores-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>End Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for info in info_list %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td><a href="/projects/fitting_startups?project_id={{info.parent.key.id}}">{{info.parent.title}}</a></td>
                                    <td>
                                        {{info.parent.description}}
                                    </td>
                                    <td>
                                        {{info.parent.end_time}}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
