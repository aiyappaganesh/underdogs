<ul class="nav nav-tabs nav-justified">
    {% for breadcrumb in breadcrumbs %}
        <li {% if forloop.counter == breadcrumb_idx %}class="active"{% endif %}>
            <a>
                <div>
                    <h4>Step {{forloop.counter}} : {{breadcrumb.0}}</h4>
                    <p>{{breadcrumb.1}}</p>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
