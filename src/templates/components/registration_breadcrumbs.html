<div class="row" style="padding-top: 50px;">

	<table>
		<tr>
			{% for breadcrumb in breadcrumbs %}
				{% if forloop.counter == breadcrumb_idx %}
					<th>
				{% else %}
					<th class="inactive">
				{% endif %}
					<div>
						<h4>{{breadcrumb.0}}</h4>
						<p>{{breadcrumb.1}}</p>
					</div>
				</th>
			{% endfor %}
		</tr>
	</table>
</div>
