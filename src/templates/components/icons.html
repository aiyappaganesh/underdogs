<div class="row landing-section" data-stellar-ratio="{{speed}}" data-stellar-background-ratio="0.9" style="top:{{top}}px;left:{{left}}px;border-top:2px solid #f2f2f2;{% if bg_color %}background-color:{{bg_color}};{% endif %}">
    {% if icons.icons_first %}
        <div class="col-lg-6">
            {% for button in icons.buttons %}
                <div class="row footer-button-row">
                    <div class="col-lg-12">
                        <a href="{{button.link}}" class="btn btn-bootflat sd-btn"><span class="network-name">{{button.name}}</span></a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-lg-6">
            <p class="landing-selection landing-big-font">{{icons.title}}</p>
            <p class="landing-selection landing-small-font">{{icons.description}}</p>
        </div>
    {% else %}
        <div class="col-lg-6">
            <p class="landing-selection landing-big-font">{{icons.title}}</p>
            <p class="landing-selection landing-small-font">{{icons.description}}</p>
        </div>
        <div class="col-lg-6">
            {% for button in icons.buttons %}
                <div class="row footer-button-row">
                    <div class="col-lg-12">
                        <a href="{{button.link}}" class="btn btn-bootflat sd-btn"><span class="network-name">{{button.name}}</span></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
