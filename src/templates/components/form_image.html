<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-new thumbnail form-control" style="max-width:100%;height: 150px;">
                <img class="form-image" {% if image %}src="{{image}}"{% endif %} data-src="holder.js/100%x100%" alt="NO IMAGE UPLOADED">
            </div>
            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 100%; max-height: 150px;"></div>
            <div>
            <span class="btn btn-bootflat btn-file btn-image-select">
                <span class="fileinput-new">{{button_text}}</span>
                <span class="fileinput-exists">Change</span>
                <input type="file" name="{{name}}">
            </span>
                <a href="#" class="btn btn-bootflat btn-image-select fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
    </div>
</div>
