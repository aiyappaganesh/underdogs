{% extends "base.html" %}

{% block Styles %}
    <link href="/assets/css/exposedata.css" type="text/css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
    <div style="text-align:center;background-size:cover;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <h1>Sign Up</h1>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="{{linkedin_auth_url}}" class="btn btn-bootflat sd-btn"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Use Facebook</span></a>
                            </li>
                            <li>
                                <a href="{{github_auth_url}}" class="btn btn-bootflat sd-btn"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Use Twitter</span></a>
                            </li>
                            <li>
                                <a href="{{github_auth_url}}" class="btn btn-bootflat sd-btn"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Use LinkedIn</span></a>
                            </li>
                        </ul>
                        <hr class="intro-divider">
                        <h1>Sign Up With Email</h1>
						<form role="form" action="/add_company">
							<div class="col-lg-12">
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Name" required>
										<span class="input-group-addon"><span class="glyphicon"></span></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="email" class="form-control" name="InputName" id="InputName" placeholder="Email" required>
										<span class="input-group-addon"><span class="glyphicon"></span></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" class="form-control" name="InputName" id="InputName" placeholder="Password" required>
										<span class="input-group-addon"><span class="glyphicon"></span></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" class="form-control" name="InputName" id="InputName" placeholder="Confirm Password" required>
										<span class="input-group-addon"><span class="glyphicon"></span></span>
									</div>
								</div>
								<input type="submit" name="submit" id="submit" value="Create Account" class="btn btn-bootflat">
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
