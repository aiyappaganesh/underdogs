{% extends "base.html" %}

{% block Styles %}
    <link href="/assets/css/startup_selector.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
  <div class="row">
      <div class="col-lg-12">
          <p id="chart"></p>
      </div>
  </div>
  <div class="row" id="axis_selectors">
    {% for key, values in chart_desc.items %}
      <div class="col-lg-4">
        <label for="{{key.1}}">{{key.1}}</label>
        <select class="form-control" id="{{key.0}}" name="{{key.1}}" onchange="">
          {% for val in values %}
            <option value="{{val}}" {% if forloop.counter == forloop.parentloop.counter %}selected{% endif %}>
              {{val}}
            </option>
          {% endfor %}
        </select>
      </div>
    {% endfor %}
  </div>
  <div class="row" id="skill_selector">
    {% for i in skills_depth %}
      <div class="col-lg-4" style="display:none" id="skill_depth_{{forloop.counter}}">
        <p>Expertise depth {{forloop.counter}}</p>
        <select class="form-control" name={{forloop.counter}} onchange="update_skills_selector(this)">
        </select>
      </div>
    {% endfor %}
  </div>
  <div class="row">
    <div class="col-lg-12">
      <input type="button" class="btn btn-bootflat" value="Re-Render" onclick="re_render()">
    </div>
  </div>
{% endblock %}

{% block Scripts %}
  <script src="/assets/js/d3.v3.min.js"></script>
  <script src="/assets/js/startup_selector.js"></script>
  <script type="text/javascript">
    render();
  </script>
{% endblock %}
