{% extends "base.html" %}

{% block Scripts %}
    <script type="text/javascript">
        function sort(data){
            var column = $(data).attr("id");
            var order = "{{ order }}"; 
            if (order == "desc"){
                order = "asc";
            } else {
                order = "desc";
            }
            window.location.replace("/projects/list?order=" + order + "&column=" + column);
        };
    </script>
{% endblock %}

{% block Content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Skills</th>
                            <th onclick="sort(this)" id="bid" name="bid">Bid</th>
                            <th onclick="sort(this)" id="end_date" name="end_date">End Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for project in projects %}
                            <tr>
                                <td>
                                    {{ project.title }}
                                </td>
                                <td>
                                    {{ project.description }}
                                </td>
                                <td>
                                    {{ project.skills|join:", " }}
                                </td>
                                <td>
                                    {{ project.bid }}
                                </td>
                                <td>
                                    {{ project.end_date }}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
{% endblock %}
