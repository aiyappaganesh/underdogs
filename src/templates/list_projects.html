{% extends "base_new.html" %}

{% block Scripts %}
    <script type="text/javascript">
        function sort(data){
            var column = $(data).attr("id");
            var order = "{{ order }}"; 
            if (order == "desc"){
                order = "asc";
            } else {
                order = "desc";
            }
            window.location.replace("/projects/list?order=" + order + "&column=" + column);
        };
    </script>
    <script src="/assets/js/listing_animation.js"></script>
    <script>
        $(document).ready(function(){
            $('.company-img').mouseover(function(){
                $(this).find('.caption').css('opacity', 1);
                $(this).find('.company-image').css('z-index', -100);
            });
            $('.company-img').mouseout(function(){
                $(this).find('.caption').css('opacity', 0);
                $(this).find('.company-image').css('z-index', 100);
            });
        });
        function set_copy(window_width, window_height) {
        }
    </script>
{% endblock %}

{% block Styles %}
    <link href="/assets/css/listing_new.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
    <div class="container nav-padded page-padding">
        <div class="row">
            <div class="col-lg-12">
                <div class="row startup-title list-group-item">
                    <span>FEATURED PROJECTS</span>
                </div>
                <div class="row startup-details-content">
                    {% for project in projects %}
                        <div class="col-md-4 list-row">
                            <a href="/projects/upcoming/details?id={{project.id}}">
                                <div class="thumbnail company-dashboard-thumbnail company-img">
                                    <img class="company-image" src="{% if project.image %}/api/common/download_image/{{project.image}}{% else %}/assets/img/company/company.png{% endif %}">
                                    <div class="caption text-center wrapped">
                                        <h3 class="caption-name">{{project.title}}</h3>
                                        <p class="caption-profile">{{project.description}}</p>
                                        <p class="caption-city">{{project.end_date}}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
