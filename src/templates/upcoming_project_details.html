{% extends "base_new.html" %}

{% block Scripts %}
    <script src="/assets/js/listing_animation.js"></script>
{% endblock %}

{% block Styles %}
    <link href="/assets/css/projects.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block Content %}
    <div class="container nav-padded page-padding bottom-padded">
        <div class="row">
            <div class="col-lg-12">
                <div class="row" id="overview">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="project-logo" style="background-image:url('{% if image %}/api/common/download_image/{{image}}{% else %}/assets/img/company/company.png{% endif %}');"></div>
                            </div>
                            <div class="col-md-10 project-copy">
                                <div class="row project-name">
                                    <h3>{{title}}</h3>
                                </div>
                                <div class="row project-desc">
                                    <p>{{description}}</p>
                                </div>
                                <div class="row project-desc">
                                    <p>{{category}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
